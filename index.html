<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav>Tic Tac Toe</nav>
      <div class="game-container">

        <div class="player-choice-container hidden">
          <h2>Choose A Side</h2>
          
          <div class="choose-player-container">
              <div class="choose-player">X</div>
              <div class="choose-player">Y</div>
          </div>
        </div>
    
        <div class="game-board-container">
          <div class="game-board">
            <div id="cell-1-1" class="cell">X</div>
            <div id="cell-1-2" class="cell">X</div>
            <div id="cell-1-3" class="cell">Y</div>
      
            <div id="cell-2-1" class="cell">f</div>
            <div id="cell-2-2" class="cell">d</div>
            <div id="cell-2-3" class="cell">s</div>
      
            <div id="cell-3-1" class="cell">d</div>
            <div id="cell-3-2" class="cell">s</div>
            <div id="cell-3-3" class="cell">a</div>
          </div>
        </div>
      </div>

  </div>
</body>
</html>
